<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="style.css" rel="stylesheet"/>
    <title>Resturant Page</title>
    
</head>
<body>
    
    <header>
        <div id="logo">Mohamed & Sophia's Foods</div>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Cooked</a>
            <a href="#">Uncooked</a>
        </nav>
    </header>
    

    <main>
        <div class="about-us-container">
            <div class="about-us-bio">this is a little bit about us, blah blah blah</div>
            <div class="about-us-image"><img src="about-us.jpeg" alt="about us image"></div>
        </div>

        <div class="about-us-bio">These are some of our favorite hobbies & some cool photos :)</div>
        <div class="interests-container">
            <div class="interests-image"><img src="eating.jpeg" alt="eating" style="object-position: top;"></div>
            <div class="interests-image"><img src="chess.jpeg" alt="chess"></div>
            <div class="interests-image"><img src="motorcycle.jpeg" alt="motorcycle"></div>
            <div class="interests-image"><img src="philosophy.png" alt="philosophy"></div>
            <div class="interests-image"><img src="winning.jpeg" alt="winning"></div>
            <div class="interests-image"><img src="cats.jpeg" alt="cat"></div>
            <div class="interests-image"><img src="beach.jpeg" alt="beach"></div>
            <div class="interests-image"><img src="flowers.jpeg" alt="flowers" style="object-position: top;"></div>
            <div class="interests-image"><img src="bugs.jpeg" alt="bugs"></div>
            <div class="interests-image"><img src="being-weird.jpeg" alt="being weird"></div>
        </div>
    </main>

</body>
</html>
